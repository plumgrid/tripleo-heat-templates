# A Heat environment file which can be used to enable PLUMgrid
# extensions, configured via puppet
resource_registry:
  OS::TripleO::ControllerExtraConfigPre: ../puppet/extraconfig/pre_deploy/controller/neutron-plumgrid.yaml
  OS::TripleO::ComputeExtraConfigPre: ../puppet/extraconfig/pre_deploy/compute/neutron-plumgrid.yaml

parameter_defaults:
  NeutronCorePlugin: neutron.plugins.plumgrid.plumgrid_plugin.plumgrid_plugin.NeutronPluginPLUMgridV2 
  NeutronMechanismDrivers: iovisor
  PLUMgridDirectorServer: 192.168.73.40
  PLUMgridDirectorServerPort: 443
  PLUMgridUsername: plumgrid
  PLUMgridPassword: plumgrid
  PLUMgridServerTimeOut: 99

 # Optional paramaters for PLUMgrid neutron plugin
 # PLUMgridNovaMetadataIP: 169.254.169.254
 # PLUMgridNovaMetadataPort: 8775

 # Parameterd for PLUMgrid zone creation
  PLUMgridRepoURL: http://192.168.73.5:81/yum
  PLUMgridRepoComponent: fuji-413
  PLUMgridNetwork: 192.168.73.0/24
  EnablePackageInstall: true

 # Use them for split management and fabric PLUMgrid network
 # PLUMgridMgmtDevControl: br-mgmt
 # PLUMgridFabricDevControl: bond0
 # PLUMgridMgmtDevCompute: br-mgmt
 # PLUMgridFabricDevCompute: bond0

# PLUMgrid doesn't require dhcp, l3, ovs and metadata agents
  NeutronEnableDHCPAgent: false
  NeutronEnableL3Agent: false
  NeutronEnableMetadataAgent: false
  NeutronEnableOVSAgent: false
