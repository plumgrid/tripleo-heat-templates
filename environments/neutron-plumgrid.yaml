# A Heat environment file which can be used to enable PLUMgrid
# extensions, configured via puppet
resource_registry:
  OS::TripleO::ControllerExtraConfigPre: ../puppet/extraconfig/pre_deploy/controller/neutron-plumgrid.yaml
  OS::TripleO::ComputeExtraConfigPre: ../puppet/extraconfig/pre_deploy/compute/neutron-plumgrid.yaml

parameter_defaults:
  # Neutron Core Plugin (Don't change)
  NeutronCorePlugin: networking_plumgrid.neutron.plugins.plugin.NeutronPluginPLUMgridV2
  # PLUMgrid Directors Virtual IP to access PLUMgrid console
  # Provide any IP from PLUMgrid Management(Internal Api) network but not in dhcp pool
  PLUMgridDirectorServer: 127.0.0.1
  # Port of the PLUMgrid Director Server. (Don't change)
  PLUMgridDirectorServerPort: 443
  # PLUMgrid platform username (get it from PLUMgrid)
  PLUMgridUsername: username
  # PLUMgrid platform password (get it from PLUMgrid)
  PLUMgridPassword: password
  # Request timeout duration (seconds) to PLUMgrid paltform (Don't change)
  PLUMgridServerTimeOut: 99

  # PLUMgrid Nova Metadata IP, port and subnet (Don't change)
  PLUMgridNovaMetadataIP: 169.254.1.254
  PLUMgridNovaMetadataPort: 8775
  PLUMgridNovaMetadataSubnet: 169.254.1.254/30

  # PLUMgrid packages repo URL
  PLUMgridRepoURL: http://127.0.0.1:81
  PLUMgridRepoComponent: icebox-600
  # PLUMgrid Management(Internal Api) network for firewall configurations
  InternalApiNetwork: 127.0.0.0/24
  # PLUMgrid Fabric(Tenant) network
  TenantNetwork: 127.0.0.0/24
  # Enable PLUMgrid package install (Don't change)
  EnablePackageInstall: true

  # IP address of OPSVM
 # OPSVMIP: 127.0.0.1

  # For L2 Gateway support
 # PLUMgridL2GatewayVendor: vendor
 # PLUMgridL2GatewayUsername: username
 # PLUMgridL2GatewayPassword: password

  # Ketstone Indentity Version (Don't change)
 # PLUMgridIdentityVersion: v2.0
  # Neutron network connector type (Don't change)
 # PLUMgridConnectorType: distributed

  # Optional Parameters (Don't change)
  PLUMgridNeutronPluginVersion: present
  PLUMgridPlumlibVersion: present

  # PLUMgrid Management(Internal Api) and PLUMgrid Fabric(Tenant) network interfaces
  # If not provided, interfaces will be auto detected based on InternalApiNetwork and TenantNetwork
 # InternalApiDevControl: br-intapi
 # TenantDevControl: bond0
 # InternalApiDevCompute: br-intapi
 # TenantDevCompute: bond0

  # PLUMgrid doesn't require dhcp, l3, ovs and metadata agents (Don't change)
  NeutronEnableDHCPAgent: false
  NeutronEnableL3Agent: false
  NeutronEnableMetadataAgent: false
  NeutronEnableOVSAgent: false
